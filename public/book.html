<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Booking Slot - Nona Tarot</title>
</head>
<body>
  <h1>Booking Slot</h1>

  <form id="bookingForm">
    <label>Nama: <input type="text" id="name" required></label><br><br>
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Paket:
      <select id="package" required>
        <option value="">-- Pilih Paket --</option>
        <option value="Pertanyaan BPJS">Pertanyaan BPJS</option>
        <option value="Bacaan Semesta">Bacaan Semesta</option>
        <option value="All Package">All Package</option>
      </select>
    </label><br><br>
    <button type="submit">Booking</button>
  </form>

  <h2>Sisa Slot Hari Ini:</h2>
  <div id="remainingSlot">Loading...</div>

  <script>
    // Fungsi ambil sisa slot
    async function fetchSlot() {
      try {
        const res = await fetch('/api/slot'); // ganti sesuai endpoint slot-mu di Vercel
        const data = await res.json();
        if (data.success) {
          document.getElementById('remainingSlot').textContent = data.remaining;
        } else {
          document.getElementById('remainingSlot').textContent = 'Error mengambil slot';
        }
      } catch (err) {
        document.getElementById('remainingSlot').textContent = 'Error mengambil slot';
      }
    }

    fetchSlot();

    // Submit booking
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const paket = document.getElementById('package').value;

      if (!paket) {
        alert('Silakan pilih paket!');
        return;
      }

      try {
        const res = await fetch('/api/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, paket })
        });
        const data = await res.json();

        if (data.success) {
          // Refresh sisa slot
          fetchSlot();
          // Redirect ke WhatsApp otomatis
          window.location.href = data.waLink;
        } else {
          alert(`Gagal: ${data.error}`);
        }
      } catch (err) {
        alert('Terjadi error saat booking.');
      }
    });
  </script>
</body>
</html>
