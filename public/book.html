<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Nona Tarot</title>

  <style>
    :root {
      --primary: #6a4cff;
      --primary-soft: #f2efff;
      --text-dark: #2e2e38;
      --text-muted: #6b6b7a;
      --border: #e6e4f0;
      --bg: #faf9ff;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Inter, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #f6f3ff, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      color: var(--text-dark);
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(106, 76, 255, 0.12);
      border: 1px solid var(--border);
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 24px;
      color: var(--primary);
    }

    h2 {
      margin: 0 0 24px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
    }

    h2 span {
      color: var(--primary);
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 14px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    input,
    select {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      outline: none;
      transition: 0.2s ease;
    }

    input:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(106, 76, 255, 0.15);
    }

    button {
      margin-top: 10px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #6a4cff, #8b6cff);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(106, 76, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(106, 76, 255, 0.25);
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <h1>Booking Form</h1>
      <h2>Sisa Slot Hari Ini: <span id="remainingSlot">Loading...</span></h2>

      <form id="bookingForm">
        <label>
          Nama
          <input type="text" id="name" required>
        </label>

        <label>
          Email
          <input type="email" id="email" required>
        </label>

        <label>
          Paket
          <select id="package" required>
            <option value="">-- Pilih Paket --</option>
            <option value="Pertanyaan BPJS">Pertanyaan BPJS</option>
            <option value="Bacaan Semesta">Bacaan Semesta</option>
            <option value="All Package">All Package</option>
          </select>
        </label>

        <button type="submit">Booking</button>
      </form>
    </div>
  </div>

  <script>
    async function fetchSlot() {
      try {
        const res = await fetch('/api/slot');
        const data = await res.json();
        if (data.success) {
          document.getElementById('remainingSlot').textContent = data.remaining;
        } else {
          document.getElementById('remainingSlot').textContent = 'Error';
        }
      } catch {
        document.getElementById('remainingSlot').textContent = 'Error';
      }
    }

    fetchSlot();

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const paket = document.getElementById('package').value;

      if (!paket) {
        alert('Silakan pilih paket!');
        return;
      }

      // buka tab WA dari user action (anti popup block)
      const waWindow = window.open('', '_blank');

      try {
        const res = await fetch('/api/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, paket })
        });

        const data = await res.json();

        if (data.success) {
          fetchSlot();

          // reset form biar kosong lagi
          form.reset();

          // redirect ke WhatsApp
          waWindow.location.href = data.waLink;
        } else {
          waWindow.close();
          alert(`Gagal: ${data.error}`);
        }
      } catch (err) {
        waWindow.close();
        alert('Terjadi error saat booking.');
      }
    });
  </script>

</body>
</html>
